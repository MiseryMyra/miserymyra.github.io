<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="demo.css" />
	<title>MiseryMyra's Video Portfolio</title>
</head>
<body>

<div id="app" class="container">
	<h1>MiseryMyra's Video Portfolio</h1>
	<h2>Fireworks</h2>
	<vue-perfectlooper v-bind="fireworks"></vue-perfectlooper>
	<h2>Ripples</h2>
	<vue-perfectlooper v-bind="ripples"></vue-perfectlooper>
	<h2>Spiral</h2>
	<vue-perfectlooper v-bind="spiral"></vue-perfectlooper>
	<h2>Brownian</h2>
	<vue-perfectlooper v-bind="brownian"></vue-perfectlooper>
</div>

<script src="https://unpkg.com/vue@^2.3.3/dist/vue.js"></script>
<script src="https://unpkg.com/vue-perfectlooper"></script>
<script>
	Vue.component('vue-perfectlooper', VuePerfectlooper);
	new Vue({
		el: '#app',
		data: {
			fireworks: {
				"id": "fireworks",
				"srcImgurAlbumId": "w9gZt"
			},
			ripples: {
				"id": "ripples",
				"srcImgurAlbumId": "1UgZK"
			},
			spiral: {
				"id": "spiral",
				"srcImgurAlbumId": "OSFLR"
			},
			brownian: {
				"id": "brownian",
				"srcImgurAlbumId": "zpjEL"
			},
			fibration: {
				"id": "fibration",
				"srcImgurAlbumId": "u5FX8IR"
			},
        }
    });
</script>
	
<!--only for analytics-->
<script>let module = {}; //for a no-dist package...</script>
<script src="https://unpkg.com/load-script@1.0.0/index.js"></script>
<script>window.loadScript = module.exports;</script>
<script src="https://unpkg.com/vue-analytics@4.1.3/dist/vue-analytics.min.js"></script>
<script>
	Vue.use(VueAnalytics, {
		id: 'UA-103564195-1'
	});
</script>
<!--end analytics-->
	
</body>
</html>
